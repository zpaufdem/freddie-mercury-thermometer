<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("input:text").val(function(n, city){
        var api_call = "https://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid=d0f50e54a9a6bc4cb85e754393ccaead";
        $('.api').text(api_call);
      $.getJSON(api_call, function(data) {
        console.log(data);
         var temp = data.main.temp;
         var converted_temp = Math.round((((temp-273.15)*9)/5)+32);     
        $('.tempF').text(converted_temp);
       
               switch(converted_temp){
          case 60:
          case 61:
          case 62:
          case 63:
          case 64:
          case 65:
            var song = "Mahna_Mahna_ringtone.mp3"
            break;
          case 66:
          case 67:
          case 68:
          case 69:
          case 70:
          case 71:
          case 72:
          case 73:
            var song = "bar";
            break;
          default:
            var song = "NA";
            
        }
       
       $("div").html("<audio src='" + song + "' autoplay preload='auto'></audio>");

       
       
      });
    });
  });
});
</script>
</head>
